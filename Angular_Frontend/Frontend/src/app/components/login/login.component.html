
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container p-5">
  <h1 class="text-center mb-2">
    The Net Fish
  </h1>
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <br>
      <i class="fas fa-user fa-5x"></i>
      <!--<i class="fa fa-user fa-5x" aria-hidden="true"></i>-->
    </div>
    <br>

    <!-- Login Form -->
    <form>
      <input type="text" id="username"  required [(ngModel)]="username" class="fadeIn second" name="login" placeholder="Username">
      <input type="text" id="password" required [(ngModel)]="password" class="fadeIn third" name="login" placeholder="Password">
      <input type="submit" (click)="doLogin()" class="fadeIn fourth" value="Login">
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#" [routerLink]="['/registration']">Prima volta su NetFish?</a><br>
      <button class="btn btn-success mt-2"[routerLink]="['/registration']">Registrati</button>

    </div>
  </div>

</div>
