<div class="container p-5">
    <div class="row">
        <button class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
        <h3 class="text-center">New Movie</h3>
    </div>

    <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" required ngModel name="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="cast" class="col-sm-2 col-form-label">Cast</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cast" required ngModel name="cast">
            </div>
        </div>

        <div class="form-group row">
            <label for="director" class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="director" required ngModel name="director">
            </div>
        </div>


        <div class="form-group row">
            <label for="continent" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-10">
                <select class="form-control" id="genre" required ngModel name="genre">
                    <option [value]="genre" *ngFor="let genre of genres">
                        {{genre}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="rated" class="col-sm-2 col-form-label">Rated</label>
            <div class="col-sm-10">
                <select class="form-control" id="rated" required ngModel
                    name="rated">
                    <option [value]="rated" *ngFor="let rated of ratedOptions">
                        {{rated}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="reviews" class="col-sm-2 col-form-label">Reviews</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="reviews" required ngModel name="reviews">
            </div>
        </div>

        <div class="form-group row">
            <label for="evaluation" class="col-sm-2 col-form-label">Evaluation</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="evaluation" required number 
                ngModel name="evaluation">
            </div>
        </div>

        <div class="form-group row">
            <label for="releaseDate" class="col-sm-2 col-form-label">Release Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="releaseDate" required ngModel name="releaseDate">
            </div>
        </div>


        <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>

    </form>
</div>
