<div class="container" *ngIf="movieDetailsEntry != null">
  <h1 class="text-center mt-3">
    The NetFish
  </h1>

  <div class="mt-2 p-4">
      <ul class="list-group" >
          <li class="list-group-item"><b>Id:</b> {{ movieDetailsEntry.id }}</li>
          <li class="list-group-item"><b>Title:</b> {{movieDetailsEntry.title}}</li>
          <li class="list-group-item"><b>Release Data:</b> {{movieDetailsEntry.release_date | date}}</li>
          <li class="list-group-item"><b>Overview:</b> {{movieDetailsEntry.overview}}</li>
          <li class="list-group-item"><b>Original Language:</b> {{movieDetailsEntry.original_language}}</li>
        </ul>
  </div>
  <button class="btn btn-primary mr-2 ml-4"[routerLink]="['/moviesApi']">Back</button>
</div>

<app-loading-page *ngIf="!movieDetailsEntry"></app-loading-page>
