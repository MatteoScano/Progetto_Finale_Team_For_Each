<div class="container p-5">
    <div class="row">
        <h3 class="text-center">New Comment</h3>
    </div>

    <form class="pt-5" (ngSubmit)="onSubmit(form)" #form="ngForm">

        <div class="form-group row">
            <label for="director" class="col-sm-2 col-form-label">Comment: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="body" required ngModel name="body">
            </div>
        </div>

        <button type="submit"  class="btn btn-success">Submit</button>

    </form>
</div>
