<div class="container-commenti p-5" >

    <table class="table">
      <thead class="testa">
        <tr>
         <!-- <th scope="col">Comment id</th> -->
          <th class="p-r-c"scope="col">Movie id</th>
          <th scope="col">Comment</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="pointer" *ngFor="let entry of movieComments" (click)="goToDetails(entry.movieId)">
          <!-- trovare modo per trasformare gli id in titoli di film e nomi utenti,
          collegamento tra chiavi database?
          oppure scaricare tutti i database e trasformare i dati in component.ts? -->

          <td>{{entry.comment}}</td>
          <td><button type="button" class="btn" (click)="deleteCommentButton(entry.id)" (click)="reloadPage()">
            <span class="far fa-trash-alt"></span>
          </button><td>
          <!--
          <td><button class="btn btn-primary ml-3" [routerLink]="['/editComment/'+ entry.id]">Edit</button></td>
          -->
        </tr>
      </tbody>
    </table>
  </div>
