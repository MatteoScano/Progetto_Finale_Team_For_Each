<div class="container p-5" >
    <h1 class="text-center mb-5">
      Movie Comments
    </h1>

    <table class="table">
      <tbody>
        <tr class="pointer" *ngFor="let entry of comments | commentsByMovieId : movieId">
          <td>{{entry.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
 <app-loading-page *ngIf="!comments"></app-loading-page>
