<div class="container p-5" >
    <h1 class="text-center mb-5">
      Movies api dashboard
    </h1>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Comment id</th>
          <th scope="col">User id</th>
          <th scope="col">Movie id</th>
          <th scope="col">Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pointer" *ngFor="let entry of comments | commentsByMovieId : movieId">
          <td>{{entry.id}}</td>
          <td>{{entry.userId}}</td>
          <td>{{entry.movieId}}</td><!--<td>{{transformIdInMovie(entry.movieId)}}</td>-->
          <td>{{entry.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>

 <app-loading-page *ngIf="!comments"></app-loading-page>
