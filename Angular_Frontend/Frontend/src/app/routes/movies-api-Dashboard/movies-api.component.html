<!-- TITOLI  DASHBOARD -->
<body>
  <div class="container">
    <h1 class="text-center mb-5">MOVIE SUGGESTIONS IN A {{ data.conditions }} DAY</h1>
    <table class="table"  *ngIf="results != null">
      <tbody>
        <tr class="pointer" *ngFor="let entry of results | slice:0:20;" (click)="goToDetails(entry.id)">
          <div ><img src = {{basicImageUrl}}{{entry.poster_path}} class="hover-shadow imgClass"></div>
          <p>{{ entry.title }}</p>
          <p>vote: {{ entry.vote_average }}</p>
          <p>{{ entry.overview }}</p>
          <!--
          <td>{{ entry.original_language }}</td>
          <td>{{ entry.release_date }}</td>
          -->
        </tr>
      </tbody>
    </table>
  </div>
  </body>
  <app-loading-page *ngIf="!results"></app-loading-page>
